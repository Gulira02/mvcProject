<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="wrapper-btn">
    <a th:href="@{/houses}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
</div>

<div class="d-flex justify-content-center">
    <form class="p-5 bg-light"  th:action="@{/houses/{houseId}/update (houseId=${house.getId()})}" th:object="${house}" th:method="PUT">

        <div>
            <label for="houseName" class="form-label"> Name </label>
            <input type="number" th:field="*{p}" id="houseName" class="form-control form-control-lg">
        </div>


        private String address;
        private int price;
        private int room;
        private String country;
        private String description;
        private Boolean isBooked;







        <button type="submit" class="bnt btn-primary">Update</button>

    </form>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
